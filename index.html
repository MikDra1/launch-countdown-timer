<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Launch countdown timer - MikDra1</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">

      <div class="card">
      <h1>We're launching soon</h1>

      <div class="container-flips">
        
        <div class="container-segment">
          <div class="segment">
            
            <div class="flip-card" data-day >
              <div class="top">09</div>
              <div class="bottom">09</div>
            </div>
          </div>
          <div class="flop__name">days</div>
        </div>

        <div class="container-segment">
          <div class="segment">
            
            <div class="flip-card" data-hours >
              <div class="top">00</div>
              <div class="bottom">00</div>
            </div>
          </div>
          <div class="flop__name">Hours</div>
          </div>

        <div class="container-segment">
          <div class="segment">
            
            <div class="flip-card" data-minutes >
              <div class="top">00</div>
              <div class="bottom">00</div>
            </div>
          </div>
          <div class="flop__name">minutes</div>
        </div>

        <div class="container-segment">
          <div class="segment">
            
            <div class="flip-card" data-seconds >
              <div class="top">00</div>
              <div class="bottom">00</div>
            </div>
          </div>
          <div class="flop__name">seconds</div>
        </div>
      </div>

      </div>


      <ul class="socials">
        <li class="social">
          <img src="images/icon-facebook.svg" alt="facebook icon" />
        </li>
        <li class="social">
          <img src="images/icon-pinterest.svg" alt="facebook icon" />
        </li>
        <li class="social">
          <img src="images/icon-instagram.svg" alt="facebook icon" />
        </li>
      </ul>
    </div>
  </body>
</html>
